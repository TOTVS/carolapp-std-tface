<thf-page-default [t-title]="pageTitle">
  <div class="thf-row">
    <div class="thf-lg-6">
      <code><pre>{{customer | json:2}}</pre></code>
    </div>
    <div class="thf-lg-6">
      <form #formCustomer>
        <thf-input t-label="Name" name="mdmname" [(ngModel)]="customer.mdmname"></thf-input>
        <thf-button t-label="Save" (t-click)="save(customer)"></thf-button>
      </form>
    </div>
  </div>
</thf-page-default>
