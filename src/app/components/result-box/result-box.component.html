
<div class="result-box">
  <thf-widget>
    <div class="result-box-container">
      <div *ngIf="title!=='' && title!==undefined">
        <div class="result-box-title" [style.color]="_titleColor">
          {{ title }}
        </div>
        <div class="result-box-content">
          <ng-content></ng-content>
        </div>
      </div>
      <div class="thf-loading" *ngIf="title==='' || title===undefined">
        <span class="thf-loading-icon"></span>
      </div>
    </div>
  </thf-widget>
</div>
