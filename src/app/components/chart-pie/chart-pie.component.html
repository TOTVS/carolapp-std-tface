<div *ngIf="_data.length===0" [style.height]="height">
  <loading></loading>
</div>

<kendo-chart *ngIf="_data.length>0"
  [seriesColors]="colors"
  [style.height]="height">

  <kendo-chart-legend *ngIf="legend===true" [position]="legendPosition" [orientation]="legendOrientation"></kendo-chart-legend>
  <kendo-chart-tooltip *ngIf="tooltip===true" format="{0}"></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item [type]="type"
      [data]="_data"
      field="value"
      categoryField="label">
      <kendo-chart-series-item-labels *ngIf="content===true"
        [content]="labelContent"
        color="#fff"
        background="none">
      </kendo-chart-series-item-labels>
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
